services:

  backup-system:
    build: 
      context: ../eldoria-backup
      dockerfile: dockerfile
    image: minecraft-backup:latest
    container_name: minecraft-backup
    restart: unless-stopped
    volumes:
      - minecraft-backups:/minecraft/backups
      - minecraft-world:/minecraft/server-world:ro
    networks:
      - minecraft-net
    depends_on:
      - minecraft
    environment:
      - PYTHONPATH=/app
      - TZ=${TZ}
      - KEEP_BACKUPS=${KEEP_BACKUPS}
      - BACKUP_INTERVAL=${BACKUP_INTERVAL}

  minecraft-backend:
    build:
      context: ../eldoria-backend
      dockerfile: dockerfile
    image: minecraft-backend:latest
    container_name: minecraft-backend
    restart: unless-stopped
    volumes:
      - minecraft-mods:/minecraft/mods
      - minecraft-logs:/minecraft/logs
      - minecraft-config:/minecraft/config
      - minecraft-world:/minecraft/server-world
      - backend-config:/app/config
      - /var/run/docker.sock:/var/run/docker.sock
    expose:
      - "8000"
    networks:
      - minecraft-net
    depends_on:
      - minecraft
    environment:
      - TZ=${TZ}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - MINECRAFT_RCON_PASSWORD=${MINECRAFT_RCON_PASSWORD}
      - MODRINTH_AUTHORIZATION=${MODRINTH_AUTHORIZATION}

  minecraft-frontend:
    build:
      context: ../eldoria-frontend
      dockerfile: dockerfile
    image: minecraft-frontend:latest
    container_name: minecraft-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    networks:
      - minecraft-net
    depends_on:
      - minecraft-backend
    environment:
      - TZ=${TZ}

  minecraft:
    build: 
      context: .
      dockerfile: dockerfile
      args:
        MC_VERSION: ${MC_VERSION}
        FABRIC_LOADER_VERSION: ${FABRIC_LOADER_VERSION}
        INSTALLER_VERSION: ${INSTALLER_VERSION}
    image: minecraft-server:latest
    container_name: minecraft-server
    restart: unless-stopped
    ports:
      - "25565:25565"
      - "24454:24454/udp" 
      - "24454:24454/tcp"
    volumes:
      - minecraft-config:/minecraft/config
      - minecraft-world:/minecraft/server-world
      - minecraft-mods:/minecraft/mods
      - minecraft-logs:/minecraft/logs
    environment:
      - MEMORY=${MEMORY}
      - TZ=${TZ}
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 25565 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - minecraft-net

networks:
  minecraft-net:
    driver: bridge

volumes:
  minecraft-world:
    driver: local
  minecraft-logs:
    driver: local
  minecraft-mods:
    driver: local
  minecraft-backups:
    driver: local
  minecraft-config:
    driver: local
  backend-config:
    driver: local